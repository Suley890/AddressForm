<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/site.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h5>My Address</h5>
        <div class="row">
          <div class="col-4">
            <img src="/img/GirlOne_4x.png" alt="" width="300" height="300" />
          </div>
          <div class="col-8">
            <form>
            <div class="row">
              <div class="col-6">
                <label for="firstname" class="form-label">Firstname</label>
                <input type="text" class="form-control" id="firstname" >
              </div>
              <div class="col-6">
                <label for="lastname" class="form-label">Lastname</label>
                <input type="text" class="form-control" id="lastname">
              </div>
              <div class="col-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email">
              </div>
              <div class="col-6">
                <label for="password" class="form-label">Phone</label>
                <input type="email" class="form-control" id="email" placeholder="1234 Main St">
              </div>
              <div class="col-12">
                <label for="address" class="form-label">Address</label>
                <input type="address" class="form-control" id="address">
              </div>
              <div class="col-12">
                <label for="address" class="form-label">Address 2</label>
                <input type="address" class="form-control" id="address" placeholder="Apartment, studio, or floor">
              </div>
              <div class="col-6">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city">
              </div>
              <div class="col-4">
                <label for="state" class="form-label">State</label>
                <select class="form-select" name="state" id="state">
                    <option selected></option>
                </select>
              </div>
              <div class="col-2">
                <label class="form-label" for="exampleCheck1">Zip</label>
                <input type="text" class="form-control" id="city">
              </div>
              <div class="col">
                <input type="checkbox" class="form-check-input" id="family">
                <label class="form-check-label" for="family">Family</label>
              </div>
            </div>
            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
            </form>
          </div>
        </div>
      
    </div>
  </body>
</html>
