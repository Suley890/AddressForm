<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/site.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h2>Address Book</h2>
      <div class="bg-light p-3 border border-2 shadow-lg bg-light">
      <form class="row">
          <div class="col-12 col-md-4">
            <img src="/img/GirlOne_4x.png" alt="" class="img-fluid" />
          </div>
          <div class="col-12 col-md-8">
            <div class="row">
              <div class="col-12 col-md-6">
                <label for="inputFirstName" class="form-label">Firstname</label>
                <input type="text" class="form-control" id="inputFirstName" >
              </div>
              <div class="col-12 col-md-6">
                <label for="lastname" class="form-label">Lastname</label>
                <input type="text" class="form-control" id="lastname">
              </div>
              <div class="col-12 col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email">
              </div>
              <div class="col-12 col-md-6">
                <label for="inputPhone" class="form-label">Phone</label>
                <input type="tel" class="form-control" id="inputPhone" >
              </div>
              <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
              </div>
              <div class="col-12">
                <label for="inputAddress2" class="form-label">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
              </div>
              <div class="col-12 col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="col-12 col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select class="form-select" name="state" id="inputState">
                  <option selected></option>
                </select>
              </div>
              <div class="col-12 col-md-2">
                <label class="form-label" for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
              <div class="col-12">
                <input type="checkbox" class="form-check-input" id="family">
                <label class="form-check-label" for="family">Family</label>
              </div>
              
              <div class="col-12 d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">Save</button>
              </div>
            </div>
          </div>
      </form>
    </div>
    </div>
  </body>
</html>
